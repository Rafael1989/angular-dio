<table mat-table [dataSource]="times" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> CLASSIFICACAO </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="P">
        <th mat-header-cell *matHeaderCellDef> P </th>
        <td mat-cell *matCellDef="let element"> {{element.P}} </td>
    </ng-container>
    <ng-container matColumnDef="J">
        <th mat-header-cell *matHeaderCellDef> J </th>
        <td mat-cell *matCellDef="let element"> {{element.J}} </td>
    </ng-container>
    <ng-container matColumnDef="V">
        <th mat-header-cell *matHeaderCellDef> V </th>
        <td mat-cell *matCellDef="let element"> {{element.V}} </td>
    </ng-container>
    <ng-container matColumnDef="E">
        <th mat-header-cell *matHeaderCellDef> E </th>
        <td mat-cell *matCellDef="let element"> {{element.E}} </td>
    </ng-container>
    <ng-container matColumnDef="D">
        <th mat-header-cell *matHeaderCellDef> D </th>
        <td mat-cell *matCellDef="let element"> {{element.D}} </td>
    </ng-container>
    <ng-container matColumnDef="GP">
        <th mat-header-cell *matHeaderCellDef> GP </th>
        <td mat-cell *matCellDef="let element"> {{element.GP}} </td>
    </ng-container>
    <ng-container matColumnDef="GC">
        <th mat-header-cell *matHeaderCellDef> GC </th>
        <td mat-cell *matCellDef="let element"> {{element.GC}} </td>
    </ng-container>
    <ng-container matColumnDef="SG">
        <th mat-header-cell *matHeaderCellDef> SG </th>
        <td mat-cell *matCellDef="let element"> {{element.SG}} </td>
    </ng-container>
    <ng-container matColumnDef="PORC">
        <th mat-header-cell *matHeaderCellDef> % </th>
        <td mat-cell *matCellDef="let element"> {{element.PORC}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
