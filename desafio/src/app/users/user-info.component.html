<h2>User Info</h2>

<hr/>

<form #userForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="user.name" required name="name" #userName="ngModel" [ngClass]="{'is-invalid':userName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>User name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="user.email" required name="email" #userEmail="ngModel" [ngClass]="{'is-invalid':userEmail.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>User email is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Box:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="user.box" required name="box" #userBox="ngModel" [ngClass]="{'is-invalid':userBox.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>User box is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="userForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/users']" class="btn btn-secondary">Back</button>
</form>
